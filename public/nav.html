<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PulsePortal</title>
    <!-- jQuery and Bootstrap Bundle JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-S7GZu2l0NS3Uq3VQwyfKe0m6l+z7e8ZNY3+2QKUyae1TxblMHJ8oP29K9f6g4p5U" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
</head>

    <body>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Collapsed content</h5>
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   <li class="nav-item">
                       <button class="nav-link" id="show-instructions" type="button">Show
                           Instructions</button>
                   </li>
                   <li class="nav-item">
                       <button class="nav-link" id="toggle-url-list" type="button">Show/Hide URL List
                       </button>
                   </li>
                   <li class="nav-item">
                       <button class="nav-link" id="resetLocalStorage" type="button">
                           Reset Local Storage
                       </button>
                   </li>
                   <li class="nav-item">
                       <button class="nav-link" type="button" data-bs-toggle="modal" data-bs-target="#rssFeedModal">
                           Backup List
                       </button>
                   </li>
                   <li class="nav-item">
                       <button class="nav-link" id="shareBackupList">Share Backup List</button>
                   </li>
               </ul>
            </div>
        </div>
        <nav class="navbar navbar-custom">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </body>
